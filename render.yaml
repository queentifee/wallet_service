services:
  - type: web
    name: wallet-service
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: wallet-db
          property: connectionString

databases:
  - name: wallet-db
    databaseName: wallet_system
    user: wallet_user